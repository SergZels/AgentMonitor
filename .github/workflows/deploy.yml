name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Setup SSH with debugging
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        # Ð”Ð¾Ð´Ð°Ñ‚ÐºÐ¾Ð²Ð° Ð´Ñ–Ð°Ð³Ð½Ð¾ÑÑ‚Ð¸ÐºÐ°
        echo "=== SSH Key Info ==="
        file ~/.ssh/id_ed25519
        head -1 ~/.ssh/id_ed25519
        tail -1 ~/.ssh/id_ed25519
        
        # ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ° Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚Ñƒ ÐºÐ»ÑŽÑ‡Ð°
        ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Key format validation failed"
        
        # Ð”Ð¾Ð´Ð°Ð²Ð°Ð½Ð½Ñ known_hosts
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš€ Deploy via SSH with verbose output
      run: |
        ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/TMP2
          git pull origin main
          ./deploy.sh || echo "deploy.sh not found"
        EOF