name: 🚀 Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v4

    - name: 🔐 Setup SSH with debugging
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        # Додаткова діагностика
        echo "=== SSH Key Info ==="
        file ~/.ssh/id_ed25519
        head -1 ~/.ssh/id_ed25519
        tail -1 ~/.ssh/id_ed25519
        
        # Перевірка формату ключа
        ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Key format validation failed"
        
        # Додавання known_hosts
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: 🚀 Deploy via SSH with verbose output
      run: |
        ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/TMP2
          git pull origin main
          ./deploy.sh || echo "deploy.sh not found"
        EOF